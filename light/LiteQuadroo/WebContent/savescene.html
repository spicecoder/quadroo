    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <script type="text/javascript">
    var sceneSave ={ };
    var sceneWords = new Array();
    $( document ).ready(function() {
        $("#mybutton").click(function() {
		$.each($("div[scene='statetosave']").find("[qW]"), function( k, v ) {
			var aWord={};
			aWord.qW= $(this).attr("qW");
			aWord.qV= $(this).attr("qV");
		// k is the index and v is the value , -all u need is make a json object out of  all of these
		 sceneWords.push(aWord);
 		 $("#div1").append(k+  ":"+$(this).attr("qV")+"<br\>" + "for" + $(this).attr("qW"));
		 //to reinstate all you need is reset $(this).val = saved value ,you can use the k as the index for the value to do that
		 sceneSave.scene = "statetosave";
		 sceneSave.val   = sceneWords;
  
});
		
		alert("SceneSave:" +sceneSave.scene+":"+ sceneSave.val[0].qW +":" +  sceneSave.val[0].qV );      ;  
				 
     
    } 
        
        $("#mydown").click(function() {
        	var SceneSave ; //retrieved value
        	var valArray = new Array();
        	valArray = SceneSave.val;
        	var ll = valArray.length;
        	if (ll > 0){
        		for(var i=0;i<ll;i++) {
        			var valobj = valArray[i];
        			$("div[scene='statetosave'] div[qw=valobj.qW] ").attr("qV",valobj.qV);
        			
        			
        		}
        		
        		
        	}
    		$.each($("div[scene='statetosave'] ").find("[qW]"), function( k, v ) {
    			var aWord={};
    			aWord.qW= $(this).attr("qW");
    			aWord.qV= $(this).attr("qV");
    		// k is the index and v is the value , -all u need is make a json object out of  all of these
    		 sceneWords.push(aWord);
     		 $("#div1").append(k+  ":"+$(this).attr("qV")+"<br\>" + "for" + $(this).attr("qW"));
    		 //to reinstate all you need is reset $(this).val = saved value ,you can use the k as the index for the value to do that
    		 sceneSave.scene = "statetosave";
    		 sceneSave.val   = sceneWords;
      
    });
    		
    		alert("SceneSave:" +sceneSave.scene+":"+ sceneSave.val[0].qW +":" +  sceneSave.val[0].qV );      ;  
    				 
         
        }      
        
        
        
        )} );
 

    </script>
